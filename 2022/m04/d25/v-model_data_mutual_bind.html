<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="algorithms">
          <button @click="update">update content</button>
          <input type="text" v-model="message" @keyup.enter="getM" />
          <h1>{{ message }}</h1>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
        let app = new Vue({
            el:"#algorithms",
            data:{
                message:"English is very interesting to me..."
            },
            methods:{
                getM:function(){
                    alert(this.message);
                },
                update:function(){
                    this.message = "if you want to be rich, you must learn investing and market."
                }
            }
        })
    </script>
</body>
</html>
